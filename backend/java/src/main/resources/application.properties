#spring.jpa.hibernate.ddl-auto:
  # none: Banco de dados e tabelas dever ser criados com antecedncia
  # update: Banco de dados criado com antecedncia, tabelas podem ser criadas com antecedncia, as tabelas so atualizadas
  #         pelo cdigo (model) toda vez que vc altera as entidades
  # create-drop: Banco de dados deve ser criado com antecedncia, as tabelas so criadas automaticamente pelo cdigo (model ),
  #              entretanto, as tabelas so excludas toda vez que o servidor  "encerrado"
  # create: Banco de dados deve ser criado com antecedncia, toda vez que o servidor  "carregado" as tabelas so recriadas

  # spring.jpa.show-sql= (true) As interaes (DDL, DML) com o banco de dados so exibidas no console
  #                      (false) As interaes (DDL, DML) com o banco de dados no sero exibidas no console